<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 09: Palavra ao Contrário com Loop FOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        body {
            background-color: #f7f7f7; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .btn-default {
            background-color: #3b82f6; 
            color: white;
            transition: background-color 0.3s;
        }
        .btn-default:hover {
            background-color: #2563eb; 
        }
    </style>
</head>
<body>

    <div id="main" class="p-6 md:p-10 w-full max-w-sm">
        <form 
            class="bg-white shadow-xl rounded-lg px-8 pt-6 pb-8 mb-4 border border-gray-300" 
            id="inverterForm" action="" method="get"
            >
            <h1 class="text-gray-800 text-xl font-bold mb-6 text-center">Questão 09: Palavra ao Contrário com FOR</h1>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="palavraInput">
                    Digite uma palavra:
                </label>
                <input 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="text" id="palavraInput" placeholder="Ex: programacao"
                />
            </div>
            
            <div class="flex items-center justify-center">
                <input class="btn-default font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer" 
                type="submit" value="Inverter Palavra">
            </div>
        
            <div id="resultado-area" class="mt-6"></div>
            
        </form>
    </div>

    <script>
        document.getElementById("inverterForm").addEventListener("submit", function (e){
            e.preventDefault();

            const palavraInput = document.getElementById("palavraInput");
            const palavraOriginal = palavraInput.value.trim();
            const resultadoArea = document.getElementById("resultado-area");
            
            resultadoArea.innerHTML = ''; 

            if (palavraOriginal === "") {
                resultadoArea.innerHTML = '<p class="text-red-500">Por favor, digite uma palavra.</p>';
                return;
            }
            
            let palavraInvertida = "";

            for (let i = palavraOriginal.length - 1; i >= 0; i--) {
                palavraInvertida += palavraOriginal[i];
            }
            
            let resultadoHTML = '<h2 class="font-bold mb-2 text-gray-800">Resultado:</h2>';
            resultadoHTML += `<p class="text-xl font-extrabold text-blue-600 mb-3 font-mono">${palavraInvertida}</p>`;
            resultadoHTML += `<p class="text-sm italic text-gray-500">Palavra original: "${palavraOriginal}"</p>`;

            resultadoHTML += '<a href="../index.html" class="mt-5 inline-block text-blue-500 hover:text-blue-700 underline font-semibold transition duration-300">Voltar ao Portfólio</a>';

            resultadoArea.innerHTML = resultadoHTML;
        });
    </script>
</body>
</html>
