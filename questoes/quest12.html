<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 12: Operações Aritméticas Básicas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f7f7f7; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .btn-default {
            background-color: #3b82f6; 
            color: white;
            transition: background-color 0.3s;
        }
        .btn-default:hover {
            background-color: #2563eb; 
        }
        .resultado-item {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-bottom: 1px dashed #ccc;
        }
    </style>
</head>
<body>

    <div id="main" class="p-6 md:p-10 w-full max-w-sm">
        <form 
            class="bg-white shadow-xl rounded-lg px-8 pt-6 pb-8 mb-4 border border-gray-300" 
            id="calculoForm" action="" method="get"
            >
            <h1 class="text-gray-800 text-xl font-bold mb-6 text-center">Questão 12: Calculadora Básica</h1>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="num1Input">
                    Primeiro Número Inteiro:
                </label>
                <input 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="number" id="num1Input" placeholder="Ex: 10" required
                />
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="num2Input">
                    Segundo Número Inteiro:
                </label>
                <input 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="number" id="num2Input" placeholder="Ex: 5" required
                />
            </div>
            
            <div class="flex items-center justify-center">
                <input class="btn-default font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer" 
                type="submit" value="Calcular Operações">
            </div>
            
            <div id="resultado-area" class="mt-6"></div>
            
        </form>
        
        <a href="../index.html" class="mt-8 block text-center text-blue-500 hover:text-blue-700 underline font-semibold transition duration-300">
            Voltar ao Portfólio
        </a>
    </div>

    <script>
        document.getElementById("calculoForm").addEventListener("submit", function (e){
            e.preventDefault();

            const resultadoArea = document.getElementById("resultado-area");
            resultadoArea.innerHTML = ''; // Limpa 

            const num1Input = document.getElementById("num1Input");
            const num2Input = document.getElementById("num2Input");
            
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);

            if (isNaN(num1) || isNaN(num2)) {
                resultadoArea.innerHTML = '<p class="text-red-500">Por favor, insira números válidos.</p>';
                return;
            }
            
            const soma = num1 + num2;
            const subtracao = num1 - num2;
            const multiplicacao = num1 * num2;
            const divisao = num2 !== 0 ? num1 / num2 : 'Divisão por zero!';
            
            const divisaoFormatada = typeof divisao === 'number' ? divisao.toFixed(2) : divisao;

            let resultadoHTML = '<h2 class="font-bold mb-2 text-gray-800">Resultados:</h2>';
            resultadoHTML += '<div class="border border-gray-200 p-3 rounded bg-gray-50">';
            
            resultadoHTML += `<p class="resultado-item">Soma (${num1} + ${num2}): <span class="font-bold text-blue-600">${soma}</span></p>`;
            resultadoHTML += `<p class="resultado-item">Subtração (${num1} - ${num2}): <span class="font-bold text-blue-600">${subtracao}</span></p>`;
            resultadoHTML += `<p class="resultado-item">Multiplicação (${num1} x ${num2}): <span class="font-bold text-blue-600">${multiplicacao}</span></p>`;
            resultadoHTML += `<p class="resultado-item">Divisão (${num1} / ${num2}): <span class="font-bold text-blue-600">${divisaoFormatada}</span></p>`;
            
            resultadoHTML += '</div>';

            resultadoArea.innerHTML = resultadoHTML;
        });
    </script>
</body>
</html>
