<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 07: Tabuada com Loop FOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f7f7f7; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .btn-default {
            background-color: #3b82f6; 
            color: white;
            transition: background-color 0.3s;
        }
        .btn-default:hover {
            background-color: #2563eb; 
        }
    </style>
</head>
<body>

    <div id="main" class="p-6 md:p-10 w-full max-w-sm">
        <form 
            class="bg-white shadow-xl rounded-lg px-8 pt-6 pb-8 mb-4 border border-gray-300" 
            id="tabuadaForm" action="" method="get"
            >
            <h1 class="text-gray-800 text-xl font-bold mb-6 text-center">Questão 07: Tabuada com Loop FOR</h1>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="numero">
                    Digite um número (1 a 100):
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="number" id="numero" placeholder="Ex: 7">
            </div>
            
            <div class="flex items-center justify-center">
                <input class="btn-default font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer" 
                type="submit" value="Gerar Tabuada">
            </div>
            
            <div id="resultado-area" class="mt-6"></div>
            
        </form>
    </div>

    <script>
        document.getElementById("tabuadaForm").addEventListener("submit", function (e){
            e.preventDefault();

            const numeroInput = document.getElementById("numero");
            const num = parseInt(numeroInput.value);
            const resultadoArea = document.getElementById("resultado-area");
            
            resultadoArea.innerHTML = ''; 

            if (isNaN(num) || num <= 0) {
                resultadoArea.innerHTML = '<p class="text-red-500">Por favor, digite um número positivo válido.</p>';
                return;
            }

            let tabuadaHTML = '<h2 class="font-bold mb-2 text-gray-800">Tabuada do ' + num + ' (1 a 10):</h2>';
            tabuadaHTML += '<ul class="list-none text-gray-700 space-y-1">';
            
            for (let i = 1; i <= 10; i++) {
                const resultado = num * i;
                tabuadaHTML += `<li class="p-1 bg-gray-100 rounded">${num} x ${i} = ${resultado}</li>`;
            }
            
            tabuadaHTML += '</ul>';
            tabuadaHTML += '<a href="../index.html" class="mt-5 inline-block text-blue-500 hover:text-blue-700 underline font-semibold transition duration-300">Voltar ao Portfólio</a>';


            resultadoArea.innerHTML = tabuadaHTML;
        });
    </script>
</body>
</html>
