<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 20: Contador de Palavras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f7f7f7; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .btn-default {
            background-color: #3b82f6; 
            color: white;
            transition: background-color 0.3s;
        }
        .btn-default:hover {
            background-color: #2563eb; 
        }
    </style>
</head>
<body>

    <div id="main" class="p-6 md:p-10 w-full max-w-lg">
        <form 
            class="bg-white shadow-xl rounded-lg px-8 pt-6 pb-8 mb-4 border border-gray-300" 
            id="contadorForm" action="" method="get"
            >
            <h1 class="text-gray-800 text-xl font-bold mb-6 text-center">Questão 20: Contador de Palavras</h1>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="fraseInput">
                    Digite uma frase ou um texto:
                </label>
                <textarea 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="fraseInput" rows="4" placeholder="Ex: O céu azul está cheio de nuvens brancas e macias."
                ></textarea>
            </div>
            
            <div class="flex items-center justify-center">
                <input class="btn-default font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer" 
                type="submit" value="Contar Palavras">
            </div>
            
            <div id="resultado-area" class="mt-6"></div>
            
        </form>
        
        <a href="../index.html" class="mt-8 block text-center text-blue-500 hover:text-blue-700 underline font-semibold transition duration-300">
            Voltar ao Portfólio
        </a>
    </div>

    <script>
        document.getElementById("contadorForm").addEventListener("submit", function (e){
            e.preventDefault();

            const resultadoArea = document.getElementById("resultado-area");
            resultadoArea.innerHTML = ''; 

            const fraseInput = document.getElementById("fraseInput");
            let texto = fraseInput.value.trim(); 

            if (texto === "") {
                resultadoArea.innerHTML = '<p class="text-red-500">Por favor, digite algum texto.</p>';
                return;
            }
        
            const palavras = texto.replace(/\s+/g, ' ').split(' ');
            const numPalavras = palavras.length;

            
 
            let resultadoHTML = '<h2 class="font-bold mb-2 text-gray-800">Resultado da Contagem:</h2>';
            resultadoHTML += '<div class="border border-gray-200 p-3 rounded bg-gray-50 text-center">';
            
            resultadoHTML += `<p class="text-2xl font-bold text-blue-600 mb-1">${numPalavras} Palavras</p>`;
            resultadoHTML += `<p class="text-sm text-gray-500 mt-2">no texto digitado.</p>`;
            
            resultadoHTML += '</div>';

            resultadoArea.innerHTML = resultadoHTML;
        });
    </script>
</body>
</html>
