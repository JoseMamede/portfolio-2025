<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 19: Comparação de Maioridade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> 
        body {
            background-color: #f7f7f7; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .btn-default {
            background-color: #3b82f6; 
            color: white;
            transition: background-color 0.3s;
        }
        .btn-default:hover {
            background-color: #2563eb; 
        }
    </style>
</head>
<body>

    <div id="main" class="p-6 md:p-10 w-full max-w-sm">
        <form 
            class="bg-white shadow-xl rounded-lg px-8 pt-6 pb-8 mb-4 border border-gray-300" 
            id="comparacaoForm" action="" method="get"
            >
            <h1 class="text-gray-800 text-xl font-bold mb-6 text-center">Questão 19: Qual número é maior?</h1>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="num1Input">
                    Primeiro Número (A):
                </label>
                <input 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="number" id="num1Input" placeholder="Ex: 50" required step="any"
                />
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="num2Input">
                    Segundo Número (B):
                </label>
                <input 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="number" id="num2Input" placeholder="Ex: 100" required step="any"
                />
            </div>
            
            <div class="flex items-center justify-center">
                <input class="btn-default font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer" 
                type="submit" value="Comparar A com B">
            </div>
            
            <div id="resultado-area" class="mt-6"></div>
            
        </form>
        
        <a href="../index.html" class="mt-8 block text-center text-blue-500 hover:text-blue-700 underline font-semibold transition duration-300">
            Voltar ao Portfólio
        </a>
    </div>

    <script>
        document.getElementById("comparacaoForm").addEventListener("submit", function (e){
            e.preventDefault();

            const resultadoArea = document.getElementById("resultado-area");
            resultadoArea.innerHTML = ''; 

            // 1. Armazenar os números
            const A = parseFloat(document.getElementById("num1Input").value);
            const B = parseFloat(document.getElementById("num2Input").value);

            if (isNaN(A) || isNaN(B)) {
                resultadoArea.innerHTML = '<p class="text-red-500">Por favor, insira números válidos.</p>';
                return;
            }
            
            let resultadoMensagem = '';
            let corDestaque = 'text-gray-700';

            if (A > B) {
                resultadoMensagem = `O PRIMEIRO número (${A}) é MAIOR que o segundo (${B}).`;
                corDestaque = 'text-green-600';
            } else if (B > A) {
                resultadoMensagem = `O SEGUNDO número (${B}) é MAIOR que o primeiro (${A}).`;
                corDestaque = 'text-red-600';
            } else {
                 resultadoMensagem = `Os números (${A} e ${B}) são IGUAIS.`;
                corDestaque = 'text-blue-600';
            }
            
            let resultadoHTML = '<h2 class="font-bold mb-2 text-gray-800">Resultado da Comparação (A > B):</h2>';
            resultadoHTML += '<div class="border border-gray-200 p-3 rounded bg-gray-50 text-center">';
            
            resultadoHTML += `<p class="text-xl font-bold ${corDestaque}">${resultadoMensagem}</p>`;
            
            resultadoHTML += '</div>';

            resultadoArea.innerHTML = resultadoHTML;
        });
    </script>
</body>
</html>
